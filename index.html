<!DOCTYPE html>
<HTML>
    <head>
         <link rel='stylesheet' type='text/css' href='style.css'>
         <title>Word Guesser Competitive</title>
    </head>
    <body>
        
        <div id="contentWrapper">
            <p id="header">Word Guesser Competitive</p> 
            <div id="wordGuesserBox" >
                <div class="row">
                    <div class="letterBox"></div>
                    <div class="letterBox"></div>
                    <div class="letterBox"></div>
                    <div class="letterBox"></div>
                    <div class="letterBox"></div>
                </div>
                <div class="row">
                    <div class="letterBox"></div>
                    <div class="letterBox"></div>
                    <div class="letterBox"></div>
                    <div class="letterBox"></div>
                    <div class="letterBox"></div>
                </div>
                <div class="row">
                    <div class="letterBox"></div>
                    <div class="letterBox"></div>
                    <div class="letterBox"></div>
                    <div class="letterBox"></div>
                    <div class="letterBox"></div>
                </div>
                <div class="row">
                    <div class="letterBox"></div>
                    <div class="letterBox"></div>
                    <div class="letterBox"></div>
                    <div class="letterBox"></div>
                    <div class="letterBox"></div>
                </div>
                <div class="row">
                    <div class="letterBox"></div>
                    <div class="letterBox"></div>
                    <div class="letterBox"></div>
                    <div class="letterBox"></div>
                    <div class="letterBox"></div>
                </div>
                <div class="row">
                    <div class="letterBox"></div>
                    <div class="letterBox"></div>
                    <div class="letterBox"></div>
                    <div class="letterBox"></div>
                    <div class="letterBox"></div>
                </div>
                <div id="alphabetUse">
                    <div class="alphabetTileRow">
                        <div class="alphabetTile">q</div>
                        <div class="alphabetTile">w</div>
                        <div class="alphabetTile">e</div>
                        <div class="alphabetTile">r</div>
                        <div class="alphabetTile">t</div>
                        <div class="alphabetTile">y</div>
                        <div class="alphabetTile">u</div>
                        <div class="alphabetTile">i</div>
                        <div class="alphabetTile">o</div>
                        <div class="alphabetTile">p</div>
                    </div>
                    <div class="alphabetTileRow">
                        <div class="alphabetTile">a</div>
                        <div class="alphabetTile">s</div>
                        <div class="alphabetTile">d</div>
                        <div class="alphabetTile">f</div>
                        <div class="alphabetTile">g</div>
                        <div class="alphabetTile">h</div>
                        <div class="alphabetTile">j</div>
                        <div class="alphabetTile">k</div>
                        <div class="alphabetTile">l</div>
                    </div>
                    <div class="alphabetTileRow">
                        <div class="alphabetTile">z</div>
                        <div class="alphabetTile">x</div>
                        <div class="alphabetTile">c</div>
                        <div class="alphabetTile">v</div>
                        <div class="alphabetTile">b</div>
                        <div class="alphabetTile">n</div>
                        <div class="alphabetTile">m</div>
                    </div>
                </div>
            </div>
            
            <div id="settingsBox">
                <div id="upperSliderBox">
                    <div class="sliderBox">
                        <input type="range" min="0" max="200" value="80" id="redComponentSlider" class="colorSlider">
                    </div>
                    <div class="sliderBox">
                        <input type="range" min="0" max="200" value="100" id="greenComponentSlider" class="colorSlider">
                    </div>
                    <div class="sliderBox">
                        <input type="range" min="0" max="200" value="80" id="blueComponentSlider" class="colorSlider">
                    </div>
                </div>
            </div>
            <div id="textBox"></div>
        </div>



        <script src="script.js"> </script>
    </body>
</HTML>
